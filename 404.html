<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .not-found {
      text-align: center;
      padding-top: 50px; /* spacing from top */
    }

    .not-found h1 {
      color: #00bcd4;
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .not-found .content {
      margin-top: 50px;
    }

    .not-found a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .not-found a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="not-found">
    <h1>404</h1>
    <div class="content">
      <p>The page you’re looking for doesn’t exist.</p>
      <a href="/">Back to Home</a>
    </div>
  </div>
</body>
</html>
